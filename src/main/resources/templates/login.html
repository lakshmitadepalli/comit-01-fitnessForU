<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>fitnessForU</title>
</head>
<body>
<div class="container " style="margin: 0 auto; text-align: center;">
<div th:replace="~{fragments/header :: header(home)}"></div><br>
<h6 style="color:#1C39BB" float-left>Home > Sign in</h6>
<div class="jumbotron mt-5" text-align:center; margin-left:20px;margin-top: 50px; style="background-color:gradient; color:#1C39BB">
<h1 align-left>Sign in</h1><br>
<br><form class="form-signin" th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="alert alert-danger" role="alert">Bad Credentials</div>        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">You have been signed out</div>        
        <p>
  <div class="form-signin">
     <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
       
       <h3>Don't have an account?</h3>
       <a href="/join">Join</a>



      </form>
      
    </div>
  </div>
</body>
</html>
