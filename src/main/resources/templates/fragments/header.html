<body>

<div class="container"style="margin: 0 auto; text-align: center;">
<div th:fragment="header(option)">
 <img src="/img/people.png">

<a href="cart">

</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" th:classappend="${option =='home' ? 'active': ''}">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item dropdown" th:classappend="${option =='activity' ? 'active': ''}">
        <a class="nav-link dropdown-toggle" href="/activity" role="button" data-toggle="dropdown" aria-expanded="false">
          Activity
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Swimming</a>
          <a class="dropdown-item" href="#">Basketball</a>
          <a class="dropdown-item" href="#">Tennis</a>

          <a class="dropdown-item" href="#">Adult IceHockey</a>

        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Senior Walk</a>
          <a class="dropdown-item" href="#">Marathan</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Close to Nature</a>
        </div>

    </ul>

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

</div>
</div>
