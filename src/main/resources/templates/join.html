<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>fitnessForU</title>
</head>
<body>
<div class="container " style="margin: 0 auto; text-align: center;">
<div th:replace="fragments/header :: header(home)"></div><br>
<h6 style="color:#1C39BB" float-left>Home > Sign up> Join</h6>
<div class="jumbotron mt-5" text-align:center; margin-left:20px;margin-top: 50px; style="background-color:gradient; color:#1C39BB">
<h1 align-left>Join</h1><br>
<br>

<form action="/join" method="post">
        <div class="form-group">
          <label for="first">First Name:</label>
          <input type="text" class="form-control" id="first" name="first" placeholder="Type in First Name" required>
        </div>
        <div class="form-group">
          <label for="last">Last Name:</label>
          <input type="text" class="form-control" id="last" name="last" placeholder="Type in Last Name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Type in Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Type in Password" required>
        </div>
        <div class="form-group">
          <label for="birth">Birth:</label>
          <input type="date" class="form-control" id="birth" name="birth" required>
        </div>

        <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
      </form>

</div>

<div th:replace="fragments/header :: scripts"></div>
</body>
</html>
